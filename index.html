<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link rel="stylesheet" href="./node_modules/modern-css-reset/dist/reset.min.css" />
		<link rel="stylesheet" href="/css/main.css" />

		<title>Google Main Page Mockup - The Odin Project Assignment</title>
	</head>
	<body>
		<!-- Heaedr & Main Navbar -->

		<header>
			<nav class="NavMenu">
				<ul class="NavList">
					<li class="NavList-item">
						<a href="#" class="NavLink">Gmail</a>
					</li>
					<li class="NavList-item">
						<a href="#" class="NavLink">Images</a>
					</li>
					<li class="NavList-item">
						<span class="material-icons">apps</span>
					</li>
					<li class="NavList-item"><span class="material-icons avatar">face</span></li>
				</ul>
			</nav>
		</header>

		<!-- Main Area : Google Logo & Seacrh Form -->

		<main>
			<div class="Logo">
				<img src="/img/googlelogo_color_272x92dp.png" alt="Google" />
			</div>

			<div class="BarGroup">
				<div class="search-glass">
					<span class="material-icons">search</span>
				</div>

				<input type="search" id="google-search" name="q" aria-label="Search through Google" />

				<button class="VocalSearch">
					<img src="/img/Google_mic.svg.png" alt="Vocal Search" />
				</button>
			</div>

			<div class="SearchButtons">
				<button class="SearchButton">Google search</button>
				<button class="SearchButton">I'm Feeling Lucky</button>
			</div>
		</main>

		<!-- Footer & Footer Navbar -->

		<footer class="Footer">
			<div class="FooterNav">
				<ul class="FooterNavList">
					<li class="FooterNavList-item">
						<a href="#" class="FooterLink">About</a>
					</li>
					<li class="FooterNavList-item">
						<a href="#" class="FooterLink">Advertising</a>
					</li>
					<li class="FooterNavList-item">
						<a href="#" class="FooterLink">Business</a>
					</li>
					<li class="FooterNavList-item">
						<a href="#" class="FooterLink">How Search works</a>
					</li>
					<li class="FooterNavList-item">
						<a href="#" class="FooterLink">Privacy</a>
					</li>
					<li class="FooterNavList-item">
						<a href="#" class="FooterLink">Terms</a>
					</li>
					<li class="FooterNavList-item">
						<a href="#" class="FooterLink">Settings</a>
					</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
